<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Monk's Cafe</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">

<body>

	<header>
		<div id="header">
			<h1>Monk's Cafe</h1>
			<h2>" The Coffee Shop "</h2>
		</div>
	</header>

	<section>
		<h1>Reservations</h1>

		<div class="reservations-main">
			<div class="make-reservation">
				<h3>Make a Reservation</h3>
			 	<form>
				    <span>Name</span><span> </span><input type="text" placeholder="Enter your name"><br><br>
				    <span>Day</span><span> </span><input type="text" placeholder="Enter day of week"><br><br>
				    <button>Confirm</button>
				</form>
			</div>

			<div class="show-reservation">
				<h3>Existing Reservations</h3>
				<table>
						<thead>
							<tr>
								<th>Name</th>
								<th>Day</th>
							</tr>
						</thead>
					<tbody>
						<tr>
							<td>[form data will publish here] </td>
							<td>[form data will publish here] </td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>
	</section>

	<div>
		<h1>Come Dine with Us</h1>
		<!-- add google maps-->
		<div id="map">
			
		</div>
	</div>

	<h1>Customer Reviews</h1>
	<div class = "reviews">
		<div id="review-image">
			<img src="./resources/images/jerry.jpg">	
		</div>
		<div id="review-text">
			<p>"Big lettuce, big carrots, tomatoes like volleyballs"</p>
			<p>- Jerry Seinfeld, on the BIG Salad</p>
		</div>
	</div>

<script src="./resources/js/main.js"></script>
